<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="text-center">
        <form>
            <img class="mt-4 rounded" src="/Youtube.png" alt="profile pic" height="120">
            <h1 class="mb-4">Login Form</h1>
            <div class="form-floating">
                <input type="email" class="form-control" placeholder="abc@gmail.com" id="email"></input>
                <label for="email">Email Address: </label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" placeholder="password" id="Password"></input>
                <label for="Password">Password: </label>
            </div>

            <button class="btn bg-light btn-lg mb-2">Login</button>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="">Remember me
                </label>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
